<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        placeholder="Search..."
        oninput="searchTable()"
      />
      <button class="search-icon" onclick="searchTable()">
        <i class="fas fa-search"></i> Search
      </button>
    </div>

    <table id="dataTable">
      <thead>
        <tr>
          <th>
            <input type="checkbox" id="selectAll" onclick="toggleSelectAll()" />
            <i class="far fa-check-circle"></i> Select All
          </th>

          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- dynamically i will add the rows here -->
      </tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination">
      <button class="first-page" onclick="gotoPage(1)">
        <i class="fas fa-angle-double-left"></i> First
      </button>
      <button
        class="previous-page"
        onclick="gotoPage(currentPage - 1)"
        disabled
      >
        <i class="fas fa-angle-left"></i> Previous
      </button>
      <span id="currentPage">Page 1</span>
      <button class="next-page" onclick="gotoPage(currentPage + 1)">
        <i class="fas fa-angle-right"></i> Next
      </button>
      <button class="last-page" onclick="gotoPage(totalPages)">
        <i class="fas fa-angle-double-right"></i> Last
      </button>
    </div>

    <!-- Delete all -->
    <button class="delete-btn" onclick="deleteSelected()">
      <i class="fas fa-trash"></i> Delete Selected
    </button>

    <script src="script.js"></script>
  </body>
</html>
